<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
    <title>Textarea element</title>
  </head>
  <body>
    <section id="overlay">
      <img src="https://content.codecademy.com/courses/web-101/unit-6/htmlcss1-img_burger-logo.svg" alt="Davie's Burgers Logo" id="logo">
      <hr>
      
<!-- 
  HTML FORMS
  Review
  In this lesson we went over:
  The purpose of a <form> is to allow users to input information and send it.
  The <form>‘s action attribute determines where the form’s information goes.
  The <form>‘s method attribute determines how the information is sent and processed. -->
      <form action="submission.html" method="POST">
        <h1>Create a burger!</h1>
					<section class="protein">
<!--
  The <label> is used to displays a label for the input.
  To associate a <label> and an <input>, the <input> needs an id attribute.
  And the <label> assign the for attribute with the same value of the id attribute of <input> -->
        <label for="username">Username:</label>
<!--
  To add fields for users to input information we use the <input> element and set the
  type attribute to a field of our choosing:
  Setting type to "text" creates a single row field for text input. -->
  			<input type="text" name="username" id="username">
        <br>
        <label for="user-pw">Password:</label>
<!-- 
Setting type to "password" creates a single row field that censors text input. -->
				<input type='password' name='user-pw' id='user-pw'></input><br>

    <label for="patty">What type of protein would you like?</label>

    			<input type="text" name="patty" id="patty">
        </section>
        <hr>
        <section class="patties">
          <label for="amount">How many patties would you like?</label>
<!-- 
Setting type to "number" creates a single row field for number input. -->
          <input type="number" name="amount" id="amount">
        </section>
        <hr>
        <section class="cooked">
          <label for="doneness">How do you want your patty cooked</label>
          <br>
          <span>Rare</span>
<!-- 
Setting type to "range" creates a slider to select from a range of numbers. -->
          <input type="range" name="doneness" id="doneness" value="3" min="1" max="5">
          <span>Well-Done</span>
        </section>
        <hr>
        <section class="toppings">
          <span>What toppings would you like?</span>
          <br>
<!-- 
Setting type to "checkbox" creates a single checkbox which can be paired with other
checkboxes. -->
          <input type="checkbox" name="topping" id="lettuce" value="lettuce">
          <label for="lettuce">Lettuce</label>
          <input type="checkbox" name="topping" id="tomato" value="tomato">
          <label for="tomato">Tomato</label>
          <input type="checkbox" name="topping" id="onion" value="onion">
          <label for="onion">Onion</label>
        </section>
        <hr>
        <section class="cheesy">
          <span>Would you like to add cheese?</span>
          <br>
<!-- 
Setting type to "radio" creates a radio button that can be paired with other radio
buttons. -->
          <input type="radio" name="cheese" id="yes" value="yes">
          <label for="yes">Yes</label>
          <input type="radio" name="cheese" id="no" value="yes">
          <label for="no">No</label>
        </section>
        <hr>
        <section class="bun-type">
          <label for="bun">What type of bun would you like?</label>
<!-- 
A <select> element is populated with <option> elements and renders a dropdown list
selection. -->
          <select name="bun" id="bun">
            <option value="sesame">Sesame</option>
            <option value="potatoe">Potato</option>
            <option value="pretzel">Pretzel</option>
          </select>
        </section>
        <hr>
        <section class="sauce-selection">
          <label for="sauce">What type of sauce would you like?</label>
<!-- 
Setting type to "list" will pair the <input> with a <datalist> element if the id of both
are the same. -->
          <input list="sauces" id="sauce" name="sauce">
<!-- 
A <datalist> element is populated with <option> elements and works with an <input> to
search through choices. -->
          <datalist id="sauces">
            <option value="ketchup"></option>
            <option value="mayo"></option>
            <option value="mustard"></option>
          </datalist>
        </section>
        <hr>
        <section class="extra-info">
          <label for="extra">Anything else you want to add?</label>
          <br>
<!-- 
A <textarea> element is a text input field that has a customizable area. -->
          <textarea id="extra" name="extra" rows="3" cols="40"></textarea>
        </section>
        <hr>

<!-- 
Setting type to "submit" creates a submit button.
When a <form> is submitted, the name of the fields that accept input and the value of
those fields are sent as name=value pairs.
Using the <form> element in conjunction with the other elements listed above allows us to
create sites that take into consideration the wants and needs of our users. Take the
opportunity to take what you’ve learned, and apply it! -->
        <section class="submission">
          <input type="submit" value="Submit">
        </section>
        
      </form>
    </section>
  </body>
</html>
