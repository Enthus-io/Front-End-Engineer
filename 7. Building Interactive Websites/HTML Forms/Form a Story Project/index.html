<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <title>Form a Story</title>
  </head>
  <body>
    <section id="top">
      <img src="https://content.codecademy.com/courses/learn-html-forms/formAStoryLogo.svg" alt="Form A Story Logo">
    </section>

    <section id="main">
      <h1>Complete the Form -<br> Complete the Story!</h1>
      <hr>
      <!--Add your form below:-->
      <form action="story.html" method="GET">
        <label for="animal-1">Animal:</label>
        <input id="animal-1" type="text" name="animal-1" required value="Rabit"><br>

        <label for="animal-2">Another Animal:</label>
        <input type="text" id="animal-2" name="animal-2" required value="Turtle"><br>

        <label for="animal-3">One More Animal:</label>
        <input type="text" id='animal-3' name="animal-3" required value="Dog"><br>

        <label for="adj-1">Adjective (past tense)</label>
        <input type="text" id='adj-1' name='adj-1' required value="offended"><br>

        <label for="verb-1">Verb (ending in -ing)</label>
        <input type="text" id="verb-1" name="verb-1" required value="running"><br>
        
        <label for="num-1">Number:</label>
        <input type="text" id="num-1" name="num-1" required value="5"><br>

        <span>Yes or No</span>
        <input type="radio" id="yes" name="answer" value="yes" required checked="checked">
        <label for="yes"></label>
        <input type="radio" id="no" name="answer" value="no" required>
        <label for="no"></label><br>

        <label for="speed">Relative speed:</label>
        <select name="speed" id="speed" required>
          <option value="faster">Faster</option>
          <option value="slower">Slower</option>
        </select><br>

        <label for="quote">Motivational Quote:</label>
        <input id="quote" name="quote" required list="quote-choices" value="">
        <datalist id="quote-choices">
        <option value="Winner gets ice cream"></option>
        <option value="You can do it"></option>
        <option value="Show everyone"></option>
      </datalist><br>

        <label for="message">meaningful Message:</label>
        <textarea name="message" id="message" cols="40" rows="10" required>You can do anything</textarea><br>

        <input type="submit" value="Form My Story">
      </form>
      

      
    </section>
  </body>
</html>
